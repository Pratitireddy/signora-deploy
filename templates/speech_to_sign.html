<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signora - Speech to Sign</title>
     <link rel="stylesheet" href="/static/styles/style.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
</head>
<body class="work-bg">

<header class="app-header">
    <button class="navbar-back-btn" onclick="window.location.href='/home'">‚Üê</button>
    <div class="logo-container">
      <img src="/static/assets/logo.png" alt="Signora Logo" class="app-logo">
        <span class="app-name">Signora</span>
    </div>
</header>

<div class="page-container">

    <h1 class="page-title">Speech ‚Üí Sign (Avatar Mode)</h1>

    <button class="mic-btn" id="mic-btn">üé§ Start Listening</button>

    <div class="speech-box">
        <h3>Recognized Speech:</h3>
        <p id="speech-text">Click button and speak...</p>
    </div>

    <div class="avatar-box" id="avatarBox">
        <div id="loading-text">Loading Avatar...</div>
    </div>

</div>


<script type="module" src="/static/js/script-avatar.js"></script>

<script>
let mediaRecorder;
let audioChunks = [];
let isRecording = false;

const micBtn = document.getElementById("mic-btn");
const speechText = document.getElementById("speech-text");

micBtn.addEventListener("click", async () => {

  if (!isRecording) {
    // Start Recording
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    audioChunks = [];

    mediaRecorder.ondataavailable = (event) => {
      audioChunks.push(event.data);
    };

    mediaRecorder.onstop = async () => {
      speechText.textContent = "Processing...";
      speechText.style.color = "orange";

      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      const formData = new FormData();
      formData.append("audio", audioBlob, "speech.webm");

      try {
        const response = await fetch("/speech-to-text", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.text) {
          speechText.textContent = "üó£ " + data.text;
          speechText.style.color = "#333";

          if (window.signWord) {
            window.signWord(data.text);
          }
        } else {
          speechText.textContent = "‚ö† Could not recognize speech.";
          speechText.style.color = "red";
        }

      } catch (error) {
        speechText.textContent = "‚ö† Server error.";
        speechText.style.color = "red";
      }
    };

    mediaRecorder.start();
    speechText.textContent = "üé§ Listening...";
    speechText.style.color = "blue";
    micBtn.textContent = "‚èπ Stop Listening";
    isRecording = true;

  } else {
    // Stop Recording
    mediaRecorder.stop();
    micBtn.textContent = "üé§ Start Listening";
    isRecording = false;
  }
});
</script>
</body>
</html>
